<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')" style="position: absolute; right: 10px; top: 10px;">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body" style="width: 100%; margin: 0 auto; padding-top: 10px;">
  <app-contact
    [editContact]="editContact"
    (contactAdded)="onContactAdded($event)"
    (contactUpdated)="onContactUpdated($event)"
  ></app-contact>
</div>
