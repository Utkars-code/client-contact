<div class="container">
  <h3 style="text-align: center;tab-size: 3ch;font-weight: bold;">{{editContact ? 'Update Contect' : 'New Contect' }}</h3>
  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <!-- Row for First Name -->
    <div class="row mb-4">
      <div class="col-md-4">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            id="firstName"
            class="form-control"
            formControlName="firstName"
            type="text"
            placeholder="Enter first name"
          />
          <div *ngIf="contactForm.get('firstName')?.invalid && contactForm.get('firstName')?.touched" class="text-danger">
            <div *ngIf="contactForm.get('firstName')?.errors?.['required']">First Name is required.</div>
            <div *ngIf="contactForm.get('firstName')?.errors?.['pattern']">First Name must contain only letters.</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            id="lastName"
            class="form-control"
            formControlName="lastName"
            type="text"
            placeholder="Enter last name"
          />
          <div *ngIf="contactForm.get('lastName')?.invalid && contactForm.get('lastName')?.touched" class="text-danger">
            <div *ngIf="contactForm.get('lastName')?.errors?.['required']">Last Name is required.</div>
            <div *ngIf="contactForm.get('lastName')?.errors?.['pattern']">Last Name must contain only letters.</div>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <div class="form-group">
          <label for="email">Email</label>
          <input
            id="email"
            class="form-control"
            formControlName="email"
            type="email"
            placeholder="Enter email"
          />
          <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="text-danger">
            <div *ngIf="contactForm.get('email')?.errors?.['required']">Email is required.</div>
            <div *ngIf="contactForm.get('email')?.errors?.['email']">Enter a valid email.</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Submit and Close Buttons -->
    <div class="text-center">
      <button type="button" class="btn btn-secondary ml-3" (click)="closeModal()">Close</button>
      <button class="btn btn-success" type="submit" [disabled]="contactForm.invalid">
        {{ editContact ? 'Update' : 'New' }}
      </button>
    </div>
  </form>
</div>
