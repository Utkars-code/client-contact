<div class="container">
  <div class="d-flex justify-content-center align-items-center my-4">
    <mat-icon svgIcon="angular_logo" class="icon"></mat-icon>
    <h2>Contact Management</h2>
  </div>

  <!-- Button to add a new contact -->
  <app-contact-list
    [contacts]="contacts"
    (deleteContact)="deleteContact($event)"
    (editContact)="editExistingContact($event)"

  ></app-contact-list>
</div>
